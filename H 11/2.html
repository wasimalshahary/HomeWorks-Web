<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دائرة الألوان وتقسيمها إلى أجزاء</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>دائرة الألوان وتقسيمها إلى أجزاء</h1>
            <p class="description">كل جزء يكون فيه لون مختلف</p>
        </header>
        
        <div class="main-content">
            <div class="circle-container">
                <div class="color-circle">
                    <div class="circle-center"></div>
                </div>
                <p>الدائرة مقسمة إلى 12 جزء بلون مختلف</p>
            </div>
            
            <div class="tools-container">
                <div class="tool-section">
                    <h3 class="tool-title">الصور</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn">تحميل صورة</button>
                        <button class="tool-btn">حفظ الصورة</button>
                        <button class="tool-btn">تصدير</button>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3 class="tool-title">الأدوات</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn">أداة التحديد</button>
                        <button class="tool-btn">أداة الرسم</button>
                        <button class="tool-btn">أداة النص</button>
                        <button class="tool-btn">أداة التكبير</button>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3 class="tool-title">الأشكال</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn">دائرة</button>
                        <button class="tool-btn">مربع</button>
                        <button class="tool-btn">مثلث</button>
                        <button class="tool-btn">نجمة</button>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3 class="tool-title">الحجم</h3>
                    <div class="size-control">
                        <span>صغير</span>
                        <input type="range" min="1" max="100" value="50" class="size-slider">
                        <span>كبير</span>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3 class="tool-title">الألوان</h3>
                    <div class="color-pickers">
                        <div class="color-box color-1"></div>
                        <div class="color-box color-2"></div>
                    </div>
                    <p>اللون 1 - اللون 2</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>تم التصميم باستخدام HTML و CSS فقط</p>
        </footer>
    </div>
</body>
</html>
