<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>تجربة الوحدات النسبية</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>

  <h1>تجربة الوحدات النسبية في CSS</h1>

  <section>
    <h2>% (نسبة مئوية)</h2>
    <div class="box percent">عرض 50% من العنصر الأب</div>
  </section>

  <section>
    <h2>em</h2>
    <p class="em-text">هذا النص حجمه 2em</p>
  </section>

  <section>
    <h2>rem</h2>
    <p class="rem-text">هذا النص حجمه 2rem (ثابت بالنسبة للـ html)</p>
  </section>

  <section>
    <h2>vw & vh</h2>
    <div class="box vw">عرض 50vw</div>
    <div class="box vh">ارتفاع 20vh</div>
  </section>

  <section>
    <h2>vmin & vmax</h2>
    <div class="box vmin">عرض 20vmin</div>
    <div class="box vmax">عرض 20vmax</div>
  </section>

  <section>
    <h2>ex & ch</h2>
    <p class="ex-text">النص مع line-height = 3ex</p>
    <div class="box ch">عرض 30ch (30 حرف 0)</div>
  </section>

</body>
</html>
